<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Registration information</h2>
            <p>Complete the following form</p>
            <hr />
        </div>
        <form id="register" action="javascript:alert('Registration sent successfully')">
            <div class="form-row">
                <div class="input-data">
                    <div class="underline"></div>
                    <input type="text" id="name" name="name" required />
                    <label class="text" for="">Firstname</label>
                    <span class="error-name" hidden>Name required</span>
                </div>
                <div class="input-data">
                    <input type="text" id="lastname" name="lastname" required />
                    <div class="underline"></div>
                    <label class="text" for="lastname">Lastname </label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-select">
                    <label class="text"> Birthdate:</label>
                    <select id="birthdate-year" name="birthdate-year" required>
                        <option value="">Year</option>
                    </select>
                    <select id="birthdate-month" name="birthdate-month" required>
                        <option value="">Month</option>
                    </select>
                    <select id="birthdate-day" name="birthdate-day" required>
                        <option value="">Day</option>
                    </select>
                </div>

                <div class="input-data">
                    <input type="number" id="age" name="age" readonly />
                    <div class="underline"></div>
                    <label class="text" for="">Age</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-radio">
                    <label class="text" for="gender">Gender:</label>
                    <input id="male" type="radio" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="country" name="country" required />
                    <div class="underline"></div>
                    <label class="text" for="country">Country</label>
                </div>

                <div class="input-data">
                    <input type="text" id="state" name="state" required />
                    <div class="underline"></div>
                    <label class="text" for="state">State</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="city" name="city" required />
                    <div class="underline"></div>
                    <label class="text" for="city">City</label>
                </div>

                <div class="input-data">
                    <input type="text" id="address" name="address" required />
                    <div class="underline"></div>
                    <label class="text" for="address">Address</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="Zipcode" name="zipcode" required />
                    <div class="underline"></div>
                    <label class="text" for="zipcode">Zipcode</label>
                </div>

                <div class="input-data">
                    <input type="email" id="email" name="email" required />
                    <div class="underline"></div>
                    <label class="text" for="email">Email</label>
                </div>
            </div>

            <div class="form-row btn">
                <div class="input-data">
                    <button type="submit" value="sumit">Submit</button>
                    <button type="reset" value="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
